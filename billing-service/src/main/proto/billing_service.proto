// version of proto to be used
syntax = "proto3";

// below will split our service request, response all into different files
option java_multiple_files = true;
// code generation puts all code in package called 'billing'
option java_package = "billing";

service BillingService {
  rpc CreateBillingAccount (BillingRequest) returns (BillingResponse);
}

message BillingRequest {
  string patientId = 1;
  string name = 2;
  string email=3;
}

message BillingResponse {
  string accountId = 1;
  string status = 2;
}